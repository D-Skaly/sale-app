# DataSource configuration for 'dev' profile

spring.datasource.url=jdbc:mysql://localhost:3306/saleApp_dev
spring.datasource.username=devUser
spring.datasource.password=devPass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway migration locations for 'dev' profile

spring.flyway.locations=classpath:db/migration/dev

# JPA (Hibernate) configuration for 'dev' profile

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging configuration for 'dev' profile

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Additional development properties

server.error.include-message=always
spring.devtools.restart.enabled=true

